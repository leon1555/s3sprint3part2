<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Maker</title>
</head>
<body>
    <form method="POST" action="/">
        <label>Enter a list of numbers to make into a tree. The numbers must be separated with commas. </label>
        <input type="text" id="numbers" name="numbers" placeholder="ex. 43, 137, 99, 1555">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
